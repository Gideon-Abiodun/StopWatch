<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-body">
    <div class="stopwatch">
        <h1 class="counter" id="displayTime">
            00:00:00
        </h1>
        <div class="buttons">
            <img class="images" src="./images/stop.png" onclick="watchstop()">
            <img class="images" id="playbtn" src="./images/start.png" onclick="watchstart()">
            <img class="images" src="./images/reset.png" onclick="watchReset()">
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
