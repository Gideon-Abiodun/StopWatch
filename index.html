<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
</head>
<body class="main-body">
    <div class="stopwatch">
        <h1 class="counter" id="displayTime">
            00:00:00
        </h1>
        <div class="buttons">
            <!-- <i class="bi bi-pause" onclick="watchstop()"></i> -->
            <img class="images" src="./images/stop.png" onclick="watchstop()">
            <!-- <i class="bi bi-play-circle" id="playbtn" onclick="watchstart()"></i> -->
            <img class="images" id="playbtn" src="./images/start.png" onclick="watchstart()">
            <img class="images" src="./images/reset.png" onclick="watchReset()">
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
